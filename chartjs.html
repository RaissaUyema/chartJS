<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o chartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
    <div>
        <canvas id="myChart"></canvas>
    </div>

</body>

<script>
    const labels = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data = {
        labels : labels,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'red',
            borderColor: 'red',
            data: [22, 24, 27, 23, 20, 28],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'blue',
            borderColor: 'blue',
            data: [90, 89, 93, 87, 88, 82],
        }
        
    ]
    };

    const config = {
        type: 'bar',
        data: data,
        Options: {} 
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>

</html>
